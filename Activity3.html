<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style> 
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #111; /* Dark background */
    color: white;
    padding: 20px;
}

/* Form Container */
.form-container {
    background-color: #222; /* Slightly lighter black */
    border-radius: 10px;
    padding: 30px;
    max-width: 800px;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

/* Heading */
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #f1f1f1;
}

/* Fieldset Styling */
fieldset {
    border: 1px solid #444;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
}

/* Fieldset Legend */
legend {
    color: #f1f1f1;
    font-size: 18px;
    font-weight: bold;
}

/* Form Labels */
label {
    display: block;
    margin: 10px 0 5px;
    color: #ddd;
}

/* Input Fields */
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="number"],
input[type="url"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    color: white;
    font-size: 16px;
}

/* Button Styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #444;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Button Hover Effect */
button:hover {
    background-color: #555;
}

/* Textarea Styling */
textarea {
    resize: none;
}

</style>
<body>
    <div class="form-container">
        <h2>Bio Data Form</h2>
        <form action="#" method="POST">
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <!-- Address Information -->
            <fieldset>
                <legend>Address Information</legend>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state or province" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </fieldset>

            <!-- Educational Information -->
            <fieldset>
                <legend>Educational Information</legend>
                
                <label for="highest-qualification">Highest Qualification:</label>
                <input type="text" id="highest-qualification" name="highest-qualification" placeholder="Enter your highest qualification" required>

                <label for="university">University/College Name:</label>
                <input type="text" id="university" name="university" placeholder="Enter university or college name" required>

                <label for="year-of-graduation">Year of Graduation:</label>
                <input type="number" id="year-of-graduation" name="year-of-graduation" placeholder="Enter year of graduation" required>
            </fieldset>

            <!-- Work Experience -->
            <fieldset>
                <legend>Work Experience</legend>
                
                <label for="current-job-title">Current Job Title:</label>
                <input type="text" id="current-job-title" name="current-job-title" placeholder="Enter your current job title" required>
                
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" placeholder="Enter your company's name" required>
                
                <label for="work-experience">Years of Work Experience:</label>
                <input type="number" id="work-experience" name="work-experience" placeholder="Enter years of experience" required>
            </fieldset>

            <!-- Social Information -->
            <fieldset>
                <legend>Social Media Links</legend>
                
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn profile URL">
                
                <label for="twitter">Twitter:</label>
                <input type="url" id="twitter" name="twitter" placeholder="Enter your Twitter profile URL">
                
                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" name="facebook" placeholder="Enter your Facebook profile URL">
            </fieldset>

            <!-- Emergency Contact Information -->
            <fieldset>
                <legend>Emergency Contact Information</legend>
                
                <label for="emergency-contact-name">Emergency Contact Name:</label>
                <input type="text" id="emergency-contact-name" name="emergency-contact-name" placeholder="Enter emergency contact name" required>
                
                <label for="emergency-contact-phone">Emergency Contact Phone:</label>
                <input type="tel" id="emergency-contact-phone" name="emergency-contact-phone" placeholder="Enter emergency contact phone" required>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
